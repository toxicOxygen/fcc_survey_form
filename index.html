<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FCC Survey Form</title>
</head>
<body >

    
    <div class="container-fluid pt-5 bg text-white">

        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="lead text-center">Thank you for taking the time to help us improve the platform</p>

        <div class="row d-flex justify-content-center">
            <div class="col-sm-6 py-4 form-bg">

                <form action="" id="survey-form">
                    <div class="form-group">
                        <label for="name" id="name-label" >Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="enterName" required placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="email" id="email-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="enterEmail" required placeholder="Enter email address">
                    </div>

                    <div class="form-group">
                        <label for="age" id="number-label">Age (Optional)</label>
                        <input type="number" class="form-control" id="number" aria-describedby="enterAge" min="5" max="99" placeholder="Enter your age">
                    </div>

                    <div class="form-group">
                        <label for="dropdown">Which option best describes your current role?</label>

                        <select class="form-control" id="dropdown">
                            <option value="" disabled selected >select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full time job</option>
                            <option value="full-time-learner">Full time learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                    
                    <span>Would you recommend freeCodeCamp to a friend?</span>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                        Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                        No
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                        Maybe
                        </label>
                    </div>

                    <div class="form-group mt-3">
                        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>

                        <select class="form-control" id="dropdown">
                            <option value="" disabled selected >select current role</option>
                            <option value="student">Forum</option>
                            <option value="full-time-job">Projects</option>
                            <option value="full-time-learner">Community</option>
                        </select>
                    </div>

                    <span>What would you like to see improved? (Check all that apply)</span>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="be-proj" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                        Backend Projects
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="fe-proj" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                        Frontend Projects
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="videos" id="defaultCheck3">
                        <label class="form-check-label" for="defaultCheck2">
                        Videos
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="name" id="name-label" >Any Suggestions ?</label>
                        <textarea name="comment" id="comment" class="form-control" cols="30" rows="10" placeholder="Enter your comments here ..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
                </form>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
